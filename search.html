<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - HaiFire</title>


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        .search-bar-container {
            position: sticky; top: 0;
            background: var(--bg-primary);
            padding: 10px 0 20px 0;
            z-index: 10;
        }
        .result-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }
        .result-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .result-item:last-child { border-bottom: none; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        .result-item:hover { background: var(--bg-hover); }
        
        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .username { font-weight: 500; color: var(--text-primary); }
        .verified { color: var(--accent-color); font-size: 16px; margin-left: 4px; vertical-align: middle; }

        /* Skeleton */
        .search-skeleton {
            display: flex; align-items: center; justify-content: space-between; padding: 15px;
            background: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
        }
        .sk-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--bg-tertiary); animation: pulse 1.5s infinite; }
        .sk-line { width: 100px; height: 12px; background: var(--bg-tertiary); border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:0.5} 50% {opacity:1} 100% {opacity:0.5} }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="overlay" id="overlay"></div>
        <aside id="left-sidebar">
            <div class="sidebar-header">HaiFire</div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="home.html"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="search.html" class="active"><span class="material-symbols-outlined">search</span>Search</a>
                    <a href="post.html"><span class="material-symbols-outlined">add_circle</span>Create</a>
                    <a href="requests.html"><span class="material-symbols-outlined">notifications</span>Alerts</a>
                    <a href="dm.html"><span class="material-symbols-outlined">chat</span>Messages</a>
                    <a href="profile.html"><span class="material-symbols-outlined">person</span>Profile</a>
                </nav>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <button id="menu-toggle" class="icon-button"><span class="material-symbols-outlined">menu</span></button>
                <div class="header-title">Find People</div>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <div class="search-bar-container">
                        <div class="prompt-input-wrapper">
                            <span class="material-symbols-outlined" style="color:var(--text-secondary)">search</span>
                            <input type="text" class="prompt-input" id="searchInput" placeholder="Search usernames...">
                        </div>
                    </div>

                    <div id="loadingSkeleton" style="display:none;">
                        <div class="search-skeleton"><div class="sk-circle"></div><div class="sk-line"></div></div>
                        <div class="search-skeleton"><div class="sk-circle"></div><div class="sk-line"></div></div>
                    </div>

                    <div id="resultsContainer">
                        <div class="text-center" style="color:var(--text-secondary); margin-top:20px;">
                            Type to search for users...
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // Mobile Sidebar
        const menuToggle = document.getElementById('menu-toggle');
        const body = document.body;
        menuToggle.addEventListener('click', () => body.classList.toggle('left-sidebar-open'));
        document.getElementById('overlay').addEventListener('click', () => body.classList.remove('left-sidebar-open'));

        auth.onAuthStateChanged(user => {
            if(user) currentUser = user;
            else window.location.href = 'index.html';
        });

        // Search Logic
        let timeout = null;
        const input = document.getElementById('searchInput');
        const results = document.getElementById('resultsContainer');
        const skeleton = document.getElementById('loadingSkeleton');

        input.addEventListener('input', () => {
            clearTimeout(timeout);
            const term = input.value.trim();
            
            if(!term) {
                results.innerHTML = '<div class="text-center" style="color:var(--text-secondary); margin-top:20px;">Type to search...</div>';
                skeleton.style.display = 'none';
                return;
            }

            results.innerHTML = '';
            skeleton.style.display = 'block';

            timeout = setTimeout(async () => {
                const snapshot = await db.collection('users')
                    .where('username', '>=', term)
                    .where('username', '<=', term + '\uf8ff')
                    .limit(10)
                    .get();

                skeleton.style.display = 'none';
                
                if(snapshot.empty) {
                    results.innerHTML = '<div class="text-center" style="color:var(--text-secondary);">No users found.</div>';
                    return;
                }

                const myDoc = await db.collection('users').doc(currentUser.uid).get();
                const myFollowing = myDoc.data().following || [];

                snapshot.forEach(doc => {
                    if(doc.id === currentUser.uid) return;
                    
                    const data = doc.data();
                    const isFollowing = myFollowing.includes(doc.id);
                    const avatar = data.avatar || `https://ui-avatars.com/api/?name=${data.username}`;
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <div class="user-info">
                            <img src="${avatar}" class="avatar">
                            <span class="username">${data.username} 
                                ${data.isVerified ? '<span class="material-symbols-outlined verified" style="font-size:16px">verified</span>' : ''}
                            </span>
                        </div>
                        <button class="btn ${isFollowing ? 'btn-secondary' : 'btn-primary'}" 
                                style="padding: 6px 16px; font-size: 0.8rem;"
                                onclick="toggleFollow('${doc.id}', this)">
                            ${isFollowing ? 'Unfollow' : 'Follow'}
                        </button>
                    `;
                    results.appendChild(div);
                });
            }, 500);
        });

        async function toggleFollow(targetId, btn) {
            // Simplified follow logic for UI demo
            const isFollowing = btn.textContent.trim() === 'Unfollow';
            btn.textContent = isFollowing ? 'Follow' : 'Unfollow';
            btn.className = isFollowing ? 'btn btn-primary' : 'btn btn-secondary';
            
            const myRef = db.collection('users').doc(currentUser.uid);
            const targetRef = db.collection('users').doc(targetId);
            
            if(isFollowing) {
                await myRef.update({ following: firebase.firestore.FieldValue.arrayRemove(targetId) });
                await targetRef.update({ followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
            } else {
                await myRef.update({ following: firebase.firestore.FieldValue.arrayUnion(targetId) });
                await targetRef.update({ followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            }
        }
    </script>
</body>
</html>
