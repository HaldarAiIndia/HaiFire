<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - HaiFire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        .chat-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer; transition: 0.2s;
        }
        .chat-item:hover { background: var(--bg-hover); }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: 600; font-size: 1rem; color: var(--text-primary); }
        .last-msg { color: var(--text-secondary); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .chat-time { font-size: 0.8rem; color: var(--text-muted); }

        /* Skeleton */
        .sk-chat { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .sk-c-avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--bg-tertiary); animation: pulse 1.5s infinite; }
        .sk-c-lines { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .sk-c-line { height: 12px; background: var(--bg-tertiary); border-radius: 4px; animation: pulse 1.5s infinite; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="overlay" id="overlay"></div>
        <aside id="left-sidebar">
            <div class="sidebar-header">HaiFire</div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="home.html"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="search.html"><span class="material-symbols-outlined">search</span>Search</a>
                    <a href="post.html"><span class="material-symbols-outlined">add_circle</span>Create</a>
                    <a href="requests.html"><span class="material-symbols-outlined">notifications</span>Alerts</a>
                    <a href="dm.html" class="active"><span class="material-symbols-outlined">chat</span>Messages</a>
                    <a href="profile.html"><span class="material-symbols-outlined">person</span>Profile</a>
                </nav>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <button id="menu-toggle" class="icon-button"><span class="material-symbols-outlined">menu</span></button>
                <div class="header-title">Messages</div>
            </header>

            <main class="content-area">
                <div class="content-wrapper" style="padding: 0;">
                    <div id="skLoader">
                        <div class="sk-chat"><div class="sk-c-avatar"></div><div class="sk-c-lines"><div class="sk-c-line" style="width:40%"></div><div class="sk-c-line" style="width:70%"></div></div></div>
                        <div class="sk-chat"><div class="sk-c-avatar"></div><div class="sk-c-lines"><div class="sk-c-line" style="width:50%"></div><div class="sk-c-line" style="width:60%"></div></div></div>
                    </div>

                    <div id="chatList" style="display: none;">
                        <!-- Chats will appear here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentUser;

        document.getElementById('menu-toggle').onclick = () => document.body.classList.toggle('left-sidebar-open');
        document.getElementById('overlay').onclick = () => document.body.classList.remove('left-sidebar-open');

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                loadChats();
            } else window.location.href = 'index.html';
        });

        async function loadChats() {
            const list = document.getElementById('chatList');
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const following = userDoc.data().following || [];

            list.innerHTML = '';
            
            if(following.length === 0) {
                list.innerHTML = '<div class="text-center" style="padding:40px; color:var(--text-secondary)">Follow people to start chatting.</div>';
            } else {
                for(let uid of following) {
                    const uDoc = await db.collection('users').doc(uid).get();
                    if(uDoc.exists) {
                        const data = uDoc.data();
                        const avatar = data.avatar || `https://ui-avatars.com/api/?name=${data.username}`;
                        
                        // Fake last message for UI demo
                        const div = document.createElement('div');
                        div.className = 'chat-item';
                        div.onclick = () => window.location.href = `chat.html?uid=${uid}&name=${data.username}`;
                        div.innerHTML = `
                            <img src="${avatar}" class="chat-avatar">
                            <div class="chat-info">
                                <div class="chat-name">${data.username}</div>
                                <div class="last-msg">Tap to start conversation</div>
                            </div>
                            <div class="chat-time">Now</div>
                        `;
                        list.appendChild(div);
                    }
                }
            }
            
            document.getElementById('skLoader').style.display = 'none';
            list.style.display = 'block';
        }
    </script>
</body>
</html>
