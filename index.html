<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Google Fonts & Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        /* Specific Styles for Auth Page */
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-active);
            letter-spacing: 1px;
        }
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .form-toggle button {
            flex: 1;
            padding: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }
        .form-toggle button.active {
            color: var(--text-active);
            border-bottom-color: var(--text-active);
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .message.error { color: var(--error-color); }
        .message.success { color: var(--accent-color); }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            gap: 15px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--text-active);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Initial Loading Screen -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="logo-text">HaiFire</div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="logo-area">
                <div class="logo-text">HaiFire</div>
                <p style="color: var(--text-secondary);">Welcome back</p>
            </div>

            <div class="form-toggle">
                <button id="loginToggle" class="active">Login</button>
                <button id="registerToggle">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-view active">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-view">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="registerEmail" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <!-- Username Form -->
            <form id="createUsernameForm" class="auth-view">
                <div class="text-center" style="margin-bottom: 20px; color: var(--accent-color);">Account Created!</div>
                <div class="form-group">
                    <label>Choose a Username</label>
                    <input type="text" id="username" placeholder="@username" required minlength="3">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Get Started</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Paste your Firebase Config Here
        const firebaseConfig = {
            apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc",
            authDomain: "citas-bd0a3.firebaseapp.com",
            databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com",
            projectId: "citas-bd0a3",
            storageBucket: "citas-bd0a3.firebasestorage.app",
            messagingSenderId: "1082213903517",
            appId: "1:1082213903517:web:22409e051e5442f37ef874",
            measurementId: "G-TXKMGDLMVB"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Logic
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const usernameForm = document.getElementById('createUsernameForm');
        const messageDiv = document.getElementById('message');

        // Toggle Forms
        document.getElementById('loginToggle').onclick = () => switchTab('login');
        document.getElementById('registerToggle').onclick = () => switchTab('register');

        function switchTab(tab) {
            document.querySelectorAll('.form-toggle button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-view').forEach(f => f.classList.remove('active'));
            
            if(tab === 'login') {
                document.getElementById('loginToggle').classList.add('active');
                loginForm.classList.add('active');
            } else {
                document.getElementById('registerToggle').classList.add('active');
                registerForm.classList.add('active');
            }
            messageDiv.style.display = 'none';
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Auth Logic check
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().username) {
                    window.location.href = 'home.html';
                } else if (!userDoc.exists) {
                     // New user handling in register flow
                } else if (!userDoc.data().username) {
                    loginForm.classList.remove('active');
                    registerForm.classList.remove('active');
                    usernameForm.classList.add('active');
                    document.querySelector('.form-toggle').style.display = 'none';
                    loadingOverlay.classList.add('hidden');
                }
            } else {
                loadingOverlay.classList.add('hidden');
            }
        });

        // Login Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Register Submit
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if(password !== confirm) return showMessage("Passwords do not match", 'error');

            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(cred.user.uid).set({
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isVerified: false,
                    isBanned: false
                });
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                usernameForm.classList.add('active');
                document.querySelector('.form-toggle').style.display = 'none';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Username Submit
        usernameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const user = auth.currentUser;
            
            try {
                const snapshot = await db.collection('users').where('username', '==', username).get();
                if(!snapshot.empty) return showMessage("Username taken", 'error');

                await db.collection('users').doc(user.uid).update({ username: username });
                window.location.href = 'home.html';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
