<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - HaiFire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        .danger-card {
            border: 1px solid var(--error-color);
            background: rgba(255, 138, 128, 0.05);
        }
        .warning-icon { color: var(--error-color); font-size: 48px; margin-bottom: 10px; }
        .btn-danger {
            background-color: var(--error-color);
            color: var(--bg-primary);
            width: 100%;
        }
        .btn-danger:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-wrapper">
            <header class="main-header">
                <button class="icon-button" onclick="history.back()"><span class="material-symbols-outlined">arrow_back</span></button>
                <div class="header-title" style="color: var(--error-color);">Delete Account</div>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <div class="profile-card danger-card text-center">
                        <span class="material-symbols-outlined warning-icon">warning</span>
                        <h2 style="color: var(--error-color);">Are you sure?</h2>
                        <p style="color: var(--text-primary); margin: 15px 0;">
                            This action is permanent. All your posts, followers, and messages will be permanently deleted.
                        </p>
                        
                        <form id="deleteForm" style="text-align: left; margin-top: 20px;">
                            <div class="form-group">
                                <label>Confirm Email</label>
                                <input type="email" id="confirmEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="confirmPass" required>
                            </div>
                            <button type="submit" class="btn btn-danger" id="delBtn">Confirm Deletion</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => { if(!user) window.location.href = 'index.html'; });

        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('confirmEmail').value;
            const password = document.getElementById('confirmPass').value;
            const btn = document.getElementById('delBtn');
            const user = auth.currentUser;

            if(email !== user.email) return alert("Email does not match.");

            if(!confirm("Final check: Delete everything?")) return;

            btn.disabled = true;
            btn.textContent = "Deleting...";

            try {
                // Re-authenticate
                const cred = firebase.auth.EmailAuthProvider.credential(email, password);
                await user.reauthenticateWithCredential(cred);

                // Delete User Data from Firestore
                await db.collection('users').doc(user.uid).delete();
                
                // Delete Auth User
                await user.delete();
                
                alert("Account Deleted.");
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.textContent = "Confirm Deletion";
            }
        });
    </script>
</body>
</html>
