<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile - HaiFire</title>


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        /* --- Layout Fixes --- */
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; background: var(--bg-primary); }
        .app-container { display: flex; width: 100%; height: 100%; }

        /* Sidebar Fixes */
        #left-sidebar {
            flex-shrink: 0; width: 260px; display: flex; flex-direction: column;
            border-right: 1px solid var(--border-color); background-color: var(--bg-secondary);
            z-index: 1000; transition: transform 0.3s ease;
        }

        @media (max-width: 1023px) {
            #left-sidebar { position: fixed; top: 0; left: 0; bottom: 0; transform: translateX(-100%); }
            body.left-sidebar-open #left-sidebar { transform: translateX(0); }
            body.left-sidebar-open .overlay { opacity: 1; visibility: visible; }
        }

        .main-wrapper { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; width: 100%; }
        .content-area { flex: 1; overflow-y: auto; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
        .content-wrapper { max-width: 700px; margin: 0 auto; padding: 20px 16px; }

        /* --- Profile Specific Styles --- */
        .profile-header-card {
            text-align: center;
            padding: 30px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .profile-avatar-container {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 15px;
        }
        
        .profile-avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 3px solid var(--bg-tertiary);
            object-fit: cover;
            background: var(--bg-tertiary);
        }
        
        .edit-badge {
            position: absolute; bottom: 0; right: 0;
            background: var(--text-active); color: var(--bg-primary);
            border-radius: 50%; padding: 6px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }
        
        .stats-row {
            display: flex; justify-content: center; gap: 30px;
            margin: 20px 0; border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }
        
        .stat-item { text-align: center; }
        .stat-val { font-weight: 700; font-size: 1.1rem; color: var(--text-primary); }
        .stat-label { font-size: 0.85rem; color: var(--text-secondary); }
        
        /* Post Card Styling */
        .post-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        /* Verified Badge */
        .verified-badge {
            font-size: 20px;
            color: var(--accent-color);
            vertical-align: middle;
            font-variation-settings: 'FILL' 1;
        }

        /* Edit Username Icon */
        .edit-username-icon {
            font-size: 18px;
            color: var(--text-secondary);
            margin-left: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .edit-username-icon:hover { color: var(--text-active); }

        /* Avatar Selection Modal */
        .avatar-modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center;
        }
        .avatar-modal-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            width: 90%; max-width: 400px;
            text-align: center;
        }
        .avatar-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0;
        }
        .avatar-option {
            width: 70px; height: 70px; border-radius: 50%;
            border: 2px solid transparent; cursor: pointer; object-fit: cover;
            transition: transform 0.2s;
        }
        .avatar-option:hover { transform: scale(1.1); }
        .avatar-option.selected { border-color: var(--text-active); transform: scale(1.1); }
        
        .modal-actions { display: flex; flex-direction: column; gap: 10px; }

        /* Skeleton */
        .sk-profile-header { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .sk-avatar-lg { width: 100px; height: 100px; border-radius: 50%; background: var(--bg-tertiary); animation: pulse 1.5s infinite; }
        .sk-line-lg { width: 150px; height: 20px; background: var(--bg-tertiary); border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:0.5;} 50% {opacity:1;} 100% {opacity:0.5;} }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Sidebar -->
        <aside id="left-sidebar">
            <div class="sidebar-header">HaiFire</div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="home.html"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="search.html"><span class="material-symbols-outlined">search</span>Search</a>
                    <a href="post.html"><span class="material-symbols-outlined">add_circle</span>Create</a>
                    <a href="requests.html"><span class="material-symbols-outlined">notifications</span>Alerts</a>
                    <a href="dm.html"><span class="material-symbols-outlined">chat</span>Messages</a>
                    <a href="profile.html" class="active"><span class="material-symbols-outlined">person</span>Profile</a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <button class="btn btn-secondary" id="logoutBtn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <span class="material-symbols-outlined">logout</span> Logout
                </button>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <!-- Mobile Menu Toggle -->
                <button id="menu-toggle" class="icon-button" style="display: block;">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="header-title" style="flex:1; margin-left:10px;">My Profile</div>
                <!-- Settings Button -->
                <button class="icon-button" onclick="window.location.href='account.html'">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <!-- Skeleton Loader -->
                    <div id="profileSkeleton" class="profile-card profile-header-card">
                        <div class="sk-profile-header">
                            <div class="sk-avatar-lg"></div>
                            <div class="sk-line-lg"></div>
                            <div class="sk-line-lg" style="width: 100px; height: 14px;"></div>
                        </div>
                    </div>

                    <!-- Profile Content -->
                    <div id="profileContent" style="display: none;">
                        <div class="profile-header-card">
                            <div class="profile-avatar-container">
                                <img id="pAvatar" src="" class="profile-avatar">
                                <!-- Trigger Avatar Modal -->
                                <div class="edit-badge" onclick="openAvatarModal()">
                                    <span class="material-symbols-outlined" style="font-size: 18px;">edit</span>
                                </div>
                            </div>
                            
                            <!-- Username with Edit Icon -->
                            <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                                <h2 id="pUsername" style="margin: 0; color: var(--text-primary);"></h2>
                                <span class="material-symbols-outlined edit-username-icon" onclick="editUsername()">edit</span>
                            </div>
                            
                            <p id="pBio" style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">Loading bio...</p>
                            
                            <div class="stats-row">
                                <div class="stat-item"><div class="stat-val" id="sPosts">0</div><div class="stat-label">Posts</div></div>
                                <div class="stat-item"><div class="stat-val" id="sFollowers">0</div><div class="stat-label">Followers</div></div>
                                <div class="stat-item"><div class="stat-val" id="sFollowing">0</div><div class="stat-label">Following</div></div>
                            </div>
                            
                            <button class="btn btn-secondary" onclick="editBio()" style="font-size: 0.9rem; padding: 8px 16px;">Edit Bio</button>
                        </div>

                        <h3 style="margin: 20px 0 10px; font-size: 1.1rem; color: var(--text-secondary); padding-left: 5px;">My Posts</h3>
                        <div id="myPostsList"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Avatar Selection Modal -->
    <div id="avatarModal" class="avatar-modal">
        <div class="avatar-modal-content">
            <h3 style="margin-bottom: 10px;">Change Avatar</h3>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Choose a style or upload your own.</p>
            
            <div class="avatar-grid">
                <!-- Using DiceBear API for reliable predefined avatars -->
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option" onclick="selectPredefined(this)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectPredefined(this)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Willow" class="avatar-option" onclick="selectPredefined(this)">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Robot" class="avatar-option" onclick="selectPredefined(this)">
                <img src="https://api.dicebear.com/7.x/micah/svg?seed=Leo" class="avatar-option" onclick="selectPredefined(this)">
                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Molly" class="avatar-option" onclick="selectPredefined(this)">
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" id="saveAvatarBtn" onclick="savePredefined()" style="width: 100%;">Save Selected</button>
                <div style="display:flex; align-items:center; gap:10px; margin: 10px 0;">
                    <div style="height:1px; background:var(--border-color); flex:1"></div>
                    <span style="color:var(--text-secondary); font-size:0.8rem">OR</span>
                    <div style="height:1px; background:var(--border-color); flex:1"></div>
                </div>
                <button class="btn btn-secondary" onclick="document.getElementById('avatarInput').click()" style="width: 100%;">Upload from Device</button>
                <button class="btn btn-secondary" onclick="closeAvatarModal()" style="width: 100%; border:none; color:var(--error-color);">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="avatarInput" hidden accept="image/*">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const IMGBB_API_KEY = "7184e56bb0953c0545409c441c402a66";
        let currentUser;
        let selectedAvatarUrl = "";

        // --- Sidebar Logic ---
        const menuToggle = document.getElementById('menu-toggle');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        if (window.innerWidth >= 1024) document.getElementById('menu-toggle').style.display = 'none';

        menuToggle.addEventListener('click', () => body.classList.toggle('left-sidebar-open'));
        overlay.addEventListener('click', () => body.classList.remove('left-sidebar-open'));
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // --- Auth & Load ---
        auth.onAuthStateChanged(async user => {
            if(user) {
                currentUser = user;
                loadProfile();
                loadMyPosts();
            } else window.location.href = 'index.html';
        });

        async function loadProfile() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if(doc.exists) {
                    const data = doc.data();
                    
                    document.getElementById('pAvatar').src = data.avatar || `https://ui-avatars.com/api/?name=${data.username}&background=random`;
                    
                    // Username + Verified Badge
                    const verifiedIcon = data.isVerified ? `<span class="material-symbols-outlined verified-badge">verified</span>` : '';
                    document.getElementById('pUsername').innerHTML = `${data.username} ${verifiedIcon}`;

                    document.getElementById('pBio').textContent = data.bio || "No bio set.";
                    document.getElementById('sFollowers').textContent = (data.followers || []).length;
                    document.getElementById('sFollowing').textContent = (data.following || []).length;
                }
            } catch(e) { console.error("Profile load error:", e); }
            document.getElementById('profileSkeleton').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
        }

        async function loadMyPosts() {
            try {
                const snapshot = await db.collection('posts')
                                         .where('userId', '==', currentUser.uid)
                                         .orderBy('timestamp', 'desc')
                                         .get();
                
                document.getElementById('sPosts').textContent = snapshot.size;
                const container = document.getElementById('myPostsList');
                container.innerHTML = '';
                
                if(snapshot.empty) {
                    container.innerHTML = '<div class="text-center" style="color:var(--text-secondary); padding:20px;">No posts yet.</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const dateStr = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'Just now';
                    
                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.innerHTML = `
                        <div style="font-size:0.8rem; margin-bottom:10px; color:var(--text-secondary); display:flex; justify-content:space-between; align-items:center;">
                            <span>${dateStr}</span>
                            <div style="display:flex; gap:10px;">
                                <span class="material-symbols-outlined" title="Edit Post" style="font-size:18px; color:var(--text-secondary); cursor:pointer;" onclick="editPost('${doc.id}')">edit</span>
                                <span class="material-symbols-outlined" title="Delete Post" style="font-size:18px; color:var(--error-color); cursor:pointer;" onclick="deletePost('${doc.id}')">delete</span>
                            </div>
                        </div>
                        <div id="content-${doc.id}" style="line-height:1.5; color:var(--text-primary); white-space: pre-wrap;">${data.content}</div>
                        ${data.imageUrl ? `<img src="${data.imageUrl}" style="width:100%; border-radius:8px; margin-top:10px; background:var(--bg-tertiary);">` : ''}
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error("My posts error:", e);
                if(e.message.includes("indexes")) {
                    document.getElementById('myPostsList').innerHTML = `<div class="text-center" style="color:var(--text-active);">Index required. Check console.</div>`;
                }
            }
        }

        // --- NEW: Edit Username Function ---
        async function editUsername() {
            const currentNameText = document.getElementById('pUsername').innerText.replace('verified', '').trim();
            const newName = prompt("Enter new username:", currentNameText);

            if (newName && newName.trim() !== "" && newName !== currentNameText) {
                // Check if username is taken
                const checkSnap = await db.collection('users').where('username', '==', newName.trim()).get();
                if (!checkSnap.empty) {
                    alert("Username already taken. Please choose another.");
                    return;
                }

                try {
                    await db.collection('users').doc(currentUser.uid).update({ username: newName.trim() });
                    
                    // Reload UI part for username
                    const doc = await db.collection('users').doc(currentUser.uid).get();
                    const data = doc.data();
                    const verifiedIcon = data.isVerified ? `<span class="material-symbols-outlined verified-badge">verified</span>` : '';
                    document.getElementById('pUsername').innerHTML = `${data.username} ${verifiedIcon}`;
                    
                    alert("Username updated!");
                } catch (e) {
                    console.error(e);
                    alert("Failed to update username.");
                }
            }
        }

        // --- NEW: Avatar Modal Logic ---
        function openAvatarModal() {
            document.getElementById('avatarModal').style.display = 'flex';
        }

        function closeAvatarModal() {
            document.getElementById('avatarModal').style.display = 'none';
            selectedAvatarUrl = "";
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
        }

        function selectPredefined(element) {
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedAvatarUrl = element.src;
        }

        async function savePredefined() {
            if (!selectedAvatarUrl) {
                alert("Please select an avatar first.");
                return;
            }
            try {
                await db.collection('users').doc(currentUser.uid).update({ avatar: selectedAvatarUrl });
                document.getElementById('pAvatar').src = selectedAvatarUrl;
                closeAvatarModal();
            } catch (e) { console.error(e); alert("Failed to save avatar."); }
        }

        // --- File Upload Logic (Existing modified to close modal) ---
        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            closeAvatarModal(); // Close modal immediately to show upload process on main page (visual feedback could be improved but keeping simple)
            
            const reader = new FileReader();
            reader.onload = e => document.getElementById('pAvatar').src = e.target.result;
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method:'POST', body:formData });
                const data = await res.json();
                if(data.success) {
                    await db.collection('users').doc(currentUser.uid).update({ avatar: data.data.url });
                }
            } catch(err) { console.error(err); alert("Upload failed."); }
        });

        async function editBio() {
            const currentBio = document.getElementById('pBio').textContent;
            const newBio = prompt("Enter your new bio:", currentBio === "No bio set." ? "" : currentBio);
            if(newBio !== null) {
                try {
                    await db.collection('users').doc(currentUser.uid).update({ bio: newBio });
                    document.getElementById('pBio').textContent = newBio;
                } catch(e) { console.error(e); alert("Failed to update bio"); }
            }
        }

        async function editPost(postId) {
            const contentEl = document.getElementById(`content-${postId}`);
            const currentContent = contentEl.innerText;
            const newContent = prompt("Edit your post content:", currentContent);

            if (newContent !== null && newContent.trim() !== "" && newContent !== currentContent) {
                try {
                    await db.collection('posts').doc(postId).update({ content: newContent });
                    contentEl.innerText = newContent;
                } catch (e) { console.error(e); alert("Failed to update post"); }
            }
        }
        
        async function deletePost(id) {
            if(confirm("Are you sure you want to delete this post?")) {
                try {
                    await db.collection('posts').doc(id).delete();
                    loadMyPosts(); // Refresh list
                } catch(e) { console.error(e); alert("Delete failed"); }
            }
        }
    </script>
</body>
</html>
