<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile - HaiFire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        /* --- Layout Fixes --- */
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; background: var(--bg-primary); }
        .app-container { display: flex; width: 100%; height: 100%; }

        /* Sidebar Fixes */
        #left-sidebar {
            flex-shrink: 0; width: 260px; display: flex; flex-direction: column;
            border-right: 1px solid var(--border-color); background-color: var(--bg-secondary);
            z-index: 1000; transition: transform 0.3s ease;
        }

        @media (max-width: 1023px) {
            #left-sidebar { position: fixed; top: 0; left: 0; bottom: 0; transform: translateX(-100%); }
            body.left-sidebar-open #left-sidebar { transform: translateX(0); }
            body.left-sidebar-open .overlay { opacity: 1; visibility: visible; }
        }

        .main-wrapper { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; width: 100%; }
        .content-area { flex: 1; overflow-y: auto; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
        .content-wrapper { max-width: 700px; margin: 0 auto; padding: 20px 16px; }

        /* --- Profile Styles --- */
        .profile-header-card {
            text-align: center;
            padding: 30px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensures content centers flex-wise */
        }
        
        .profile-avatar { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            border: 3px solid var(--bg-tertiary); 
            object-fit: cover; 
            margin: 0 auto 15px auto; /* Force center horizontally */
            background: var(--bg-tertiary);
            display: block; /* Ensure block behavior for margins */
        }
        
        .verified-badge { vertical-align: middle; color: var(--accent-color); font-size: 20px; margin-left: 4px; }

        .stats-row { 
            display: flex; justify-content: center; gap: 30px; 
            width: 100%;
            margin: 20px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); 
            padding: 15px 0; 
        }
        .stat-val { font-weight: 700; font-size: 1.1rem; color: var(--text-primary); }
        .stat-label { font-size: 0.85rem; color: var(--text-secondary); }
        
        .follow-actions { display: flex; gap: 10px; justify-content: center; margin-top: 15px; width: 100%; }
        .btn-follow { background-color: var(--text-active); color: var(--bg-primary); border: none; }
        .btn-following { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-primary); }

        /* Post Card */
        .post-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        /* Skeleton */
        .sk-profile-header { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .sk-avatar-lg { width: 100px; height: 100px; border-radius: 50%; background: var(--bg-tertiary); animation: pulse 1.5s infinite; }
        .sk-line-lg { width: 150px; height: 20px; background: var(--bg-tertiary); border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:0.5;} 50% {opacity:1;} 100% {opacity:0.5;} }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Sidebar -->
        <aside id="left-sidebar">
            <div class="sidebar-header">HaiFire</div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="home.html"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="search.html"><span class="material-symbols-outlined">search</span>Search</a>
                    <a href="post.html"><span class="material-symbols-outlined">add_circle</span>Create</a>
                    <a href="requests.html"><span class="material-symbols-outlined">notifications</span>Alerts</a>
                    <a href="dm.html"><span class="material-symbols-outlined">chat</span>Messages</a>
                    <a href="profile.html"><span class="material-symbols-outlined">person</span>Profile</a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <button class="btn btn-secondary" id="logoutBtn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <span class="material-symbols-outlined">logout</span> Logout
                </button>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <!-- Mobile Menu Toggle -->
                <button id="menu-toggle" class="icon-button" style="display: block;">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <button class="icon-button" onclick="window.history.back()" style="margin-right: 10px;">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="header-title" id="headerName" style="flex:1;">Profile</div>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <!-- Skeleton Loader -->
                    <div id="loader" class="profile-card profile-header-card">
                        <div class="sk-profile-header">
                            <div class="sk-avatar-lg"></div>
                            <div class="sk-line-lg"></div>
                            <div class="sk-line-lg" style="width: 100px; height: 14px;"></div>
                        </div>
                    </div>

                    <div id="content" style="display: none;">
                        <div class="profile-header-card">
                            <img id="uAvatar" src="" class="profile-avatar" alt="Profile">
                            <h2 style="margin: 0; color: var(--text-primary); display: flex; align-items: center; gap: 5px;">
                                <span id="uUsername"></span>
                                <span id="uVerified"></span>
                            </h2>
                            <p id="uBio" style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">...</p>
                            
                            <div class="stats-row">
                                <div class="stat-item"><div class="stat-val" id="uPosts">0</div><div class="stat-label">Posts</div></div>
                                <div class="stat-item"><div class="stat-val" id="uFollowers">0</div><div class="stat-label">Followers</div></div>
                                <div class="stat-item"><div class="stat-val" id="uFollowing">0</div><div class="stat-label">Following</div></div>
                            </div>
                            
                            <div class="follow-actions">
                                <button id="followBtn" class="btn btn-follow" onclick="toggleFollow()">Follow</button>
                                <button class="btn btn-secondary" onclick="startChat()">Message</button>
                            </div>
                        </div>

                        <h3 style="margin: 20px 0 10px; font-size: 1.1rem; color: var(--text-secondary); padding-left: 5px;">Posts</h3>
                        <div id="userPosts"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Sidebar Logic ---
        const menuToggle = document.getElementById('menu-toggle');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        if (window.innerWidth >= 1024) document.getElementById('menu-toggle').style.display = 'none';

        menuToggle.addEventListener('click', () => body.classList.toggle('left-sidebar-open'));
        overlay.addEventListener('click', () => body.classList.remove('left-sidebar-open'));
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // --- Data Logic ---
        const params = new URLSearchParams(window.location.search);
        const targetUid = params.get('uid');
        let currentUser;
        let isFollowing = false;
        let targetUsername = "";

        // Redirect if no UID
        if(!targetUid) window.location.href = 'home.html';

        auth.onAuthStateChanged(async user => {
            if(user) {
                currentUser = user;
                if(user.uid === targetUid) window.location.href = 'profile.html';
                loadUserData();
            } else window.location.href = 'index.html';
        });

        async function loadUserData() {
            try {
                const doc = await db.collection('users').doc(targetUid).get();
                const myDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if(!doc.exists) {
                    alert("User not found");
                    window.location.href = 'home.html';
                    return;
                }

                const data = doc.data();
                targetUsername = data.username;

                // Bind Profile Data
                document.getElementById('uAvatar').src = data.avatar || `https://ui-avatars.com/api/?name=${data.username}&background=random`;
                document.getElementById('uUsername').textContent = data.username;
                document.getElementById('headerName').textContent = data.username;
                document.getElementById('uBio').textContent = data.bio || "No bio set.";
                
                // Safety Checks for arrays
                document.getElementById('uFollowers').textContent = (data.followers || []).length;
                document.getElementById('uFollowing').textContent = (data.following || []).length;

                // Verified Badge logic
                if (data.isVerified) {
                    document.getElementById('uVerified').innerHTML = '<span class="material-symbols-outlined verified-badge">verified</span>';
                }

                // Check following status
                const myFollowing = myDoc.data().following || [];
                isFollowing = myFollowing.includes(targetUid);
                updateFollowBtn();

                // Load Posts
                loadUserPosts();

            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        async function loadUserPosts() {
            const container = document.getElementById('userPosts');
            container.innerHTML = ''; // Clear

            try {
                const pSnapshot = await db.collection('posts')
                                          .where('userId', '==', targetUid)
                                          .orderBy('timestamp', 'desc')
                                          .get();
                
                document.getElementById('uPosts').textContent = pSnapshot.size;
                
                if (pSnapshot.empty) {
                    container.innerHTML = `<div class="text-center" style="color:var(--text-secondary); padding:20px;">No posts yet.</div>`;
                }

                pSnapshot.forEach(postDoc => {
                    const pData = postDoc.data();
                    // Timestamp safety check
                    let dateStr = 'Just now';
                    if (pData.timestamp) {
                        dateStr = new Date(pData.timestamp.toDate()).toLocaleDateString();
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.innerHTML = `
                        <div style="font-size:0.8rem; color:var(--text-secondary); margin-bottom:10px;">${dateStr}</div>
                        <div style="line-height:1.5; color:var(--text-primary); word-break:break-word;">${pData.content}</div>
                        ${pData.imageUrl ? `<img src="${pData.imageUrl}" style="width:100%; border-radius:8px; margin-top:10px; background:var(--bg-tertiary);">` : ''}
                    `;
                    container.appendChild(div);
                });

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (e) {
                console.error("Post loading error:", e);
                // Show content even if posts fail
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }

        function updateFollowBtn() {
            const btn = document.getElementById('followBtn');
            if (isFollowing) {
                btn.textContent = 'Unfollow';
                btn.className = 'btn btn-following';
            } else {
                btn.textContent = 'Follow';
                btn.className = 'btn btn-follow';
            }
        }

        async function toggleFollow() {
            const btn = document.getElementById('followBtn');
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = '...';
            
            const myRef = db.collection('users').doc(currentUser.uid);
            const targetRef = db.collection('users').doc(targetUid);

            try {
                if(isFollowing) {
                    await myRef.update({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
                    await targetRef.update({ followers: firebase.firestore.FieldValue.arrayRemove(currentUser.uid) });
                    isFollowing = false;
                    // Update UI count
                    const currentCount = parseInt(document.getElementById('uFollowers').textContent);
                    document.getElementById('uFollowers').textContent = Math.max(0, currentCount - 1);
                } else {
                    await myRef.update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) });
                    await targetRef.update({ followers: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
                    isFollowing = true;
                    // Update UI count
                    const currentCount = parseInt(document.getElementById('uFollowers').textContent);
                    document.getElementById('uFollowers').textContent = currentCount + 1;
                }
                updateFollowBtn();
            } catch (e) {
                console.error(e);
                alert("Action failed");
                btn.textContent = originalText;
            } finally {
                btn.disabled = false;
            }
        }

        function startChat() {
            window.location.href = `chat.html?uid=${targetUid}&name=${encodeURIComponent(targetUsername)}`; 
        }
    </script>
</body>
</html>
