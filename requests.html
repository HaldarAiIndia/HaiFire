<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - HaiFire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="aistudio_Style.css">
    <style>
        .filter-tabs {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .filter-tab {
            padding: 8px 16px; border-radius: 20px;
            background: var(--bg-secondary); color: var(--text-secondary);
            font-size: 0.9rem; border: 1px solid var(--border-color);
            transition: 0.2s;
        }
        .filter-tab.active {
            background: var(--text-active); color: var(--bg-primary); border-color: var(--text-active);
        }
        
        .notif-item {
            display: flex; align-items: start; gap: 12px;
            padding: 16px; background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        .notif-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .notif-item:last-child { border-bottom: none; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        
        .notif-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .notif-content { flex: 1; font-size: 0.95rem; }
        .notif-time { font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px; }
        .notif-highlight { color: var(--text-active); font-weight: 500; }

        /* Skeleton */
        .notif-skeleton {
            display: flex; gap: 12px; padding: 16px; background: var(--bg-secondary); border-bottom: 1px solid var(--border-color);
        }
        .sk-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--bg-tertiary); animation: pulse 1.5s infinite; }
        .sk-lines { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .sk-line { height: 10px; background: var(--bg-tertiary); border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% {opacity:0.6} 50% {opacity:1} 100% {opacity:0.6} }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="overlay" id="overlay"></div>
        <aside id="left-sidebar">
            <div class="sidebar-header">HaiFire</div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="home.html"><span class="material-symbols-outlined">home</span>Home</a>
                    <a href="search.html"><span class="material-symbols-outlined">search</span>Search</a>
                    <a href="post.html"><span class="material-symbols-outlined">add_circle</span>Create</a>
                    <a href="requests.html" class="active"><span class="material-symbols-outlined">notifications</span>Alerts</a>
                    <a href="dm.html"><span class="material-symbols-outlined">chat</span>Messages</a>
                    <a href="profile.html"><span class="material-symbols-outlined">person</span>Profile</a>
                </nav>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="main-header">
                <button id="menu-toggle" class="icon-button"><span class="material-symbols-outlined">menu</span></button>
                <div class="header-title">Notifications</div>
            </header>

            <main class="content-area">
                <div class="content-wrapper">
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterNotifs('all')">All</button>
                        <button class="filter-tab" onclick="filterNotifs('req')">Requests</button>
                    </div>

                    <div id="skeletonLoader">
                        <div class="notif-skeleton"><div class="sk-avatar"></div><div class="sk-lines"><div class="sk-line" style="width:70%"></div><div class="sk-line" style="width:40%"></div></div></div>
                        <div class="notif-skeleton"><div class="sk-avatar"></div><div class="sk-lines"><div class="sk-line" style="width:60%"></div><div class="sk-line" style="width:30%"></div></div></div>
                    </div>

                    <div id="notifList" style="display:none">
                        <!-- Content loaded via JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB2mV0bya1fD17kQZQeMP11a9mlK-sVEnc", authDomain: "citas-bd0a3.firebaseapp.com", databaseURL: "https://citas-bd0a3-default-rtdb.firebaseio.com", projectId: "citas-bd0a3", storageBucket: "citas-bd0a3.firebasestorage.app", messagingSenderId: "1082213903517", appId: "1:1082213903517:web:22409e051e5442f37ef874", measurementId: "G-TXKMGDLMVB" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // Mobile Sidebar
        const menuToggle = document.getElementById('menu-toggle');
        const body = document.body;
        menuToggle.addEventListener('click', () => body.classList.toggle('left-sidebar-open'));
        document.getElementById('overlay').addEventListener('click', () => body.classList.remove('left-sidebar-open'));

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                loadNotifications();
            } else window.location.href = 'index.html';
        });

        async function loadNotifications() {
            const list = document.getElementById('notifList');
            const skeleton = document.getElementById('skeletonLoader');
            
            // Simulating fetching notifications (Replace with real collection query)
            // Example: db.collection('notifications').where('recipientId', '==', currentUser.uid)...
            
            // For Demo, verify follower list as "Notifications"
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const followers = userDoc.data().followers || [];

            list.innerHTML = '';
            
            if(followers.length === 0) {
                list.innerHTML = '<div class="text-center" style="padding:20px; color:var(--text-secondary)">No notifications yet.</div>';
            } else {
                for(let follower of followers) {
                    // Handle old vs new structure
                    const uid = typeof follower === 'string' ? follower : follower.uid;
                    const fDoc = await db.collection('users').doc(uid).get();
                    if(fDoc.exists) {
                        const data = fDoc.data();
                        const avatar = data.avatar || `https://ui-avatars.com/api/?name=${data.username}`;
                        
                        const div = document.createElement('div');
                        div.className = 'notif-item';
                        div.innerHTML = `
                            <img src="${avatar}" class="notif-avatar">
                            <div class="notif-content">
                                <span class="notif-highlight">${data.username}</span> started following you.
                                <div class="notif-time">Recent</div>
                            </div>
                        `;
                        list.appendChild(div);
                    }
                }
            }
            
            skeleton.style.display = 'none';
            list.style.display = 'block';
        }

        function filterNotifs(type) {
            document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            // Add filtering logic here
        }
    </script>
</body>
</html>
